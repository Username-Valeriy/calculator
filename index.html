            	  <div class="calculator">

                  <div class="keypad">
                    <div>

                    <button type="button" class="calculator__key calculator__backspace operation">%</button>
                    <button type="button" class="calculator__key calculator__power operation">*</button>
                    <button type="button" class="calculator__key calculator__power operation">/</button>
                  </div>
                  <div>
                    <button type="button" class="calculator__key calculator__button number">1</button>

                    <button type="button" class="calculator__key calculator__button operation">-</button>

                  <div>

                    <button type="button" class="calculator__key calculator__button operation">+</button>
                  </div>
                  <div>

                    <button type="button" class="calculator__key calculator__button number">8</button>
                    <button type="button" class="calculator__key calculator__button number">9</button>
                    <button type="button" class="calculator__key calculator__button operation">	&#8730;</button>
                  </div>
                  <div>

                    <button type="button" class="calculator__key clearBtn" id="ce">CE</button>
                    <button type="button" class="calculator__key calculator__key--equal operation" id="result">=</button>
                  </div>
